<!DOCTYPE html>
<html>
  
  <head>
    <title>Google</title>
    <link type="text/css" rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  </head>

  <body>
    <header>
      <a href="https://mail.google.com/mail/?tab=wm">Gmail</a>
      <a href="">Photos</a>
      <a href="https://www.google.rs/intl/sr/options/"><i class="fa fa-th"></i></a>
      <a href="#"><i class="fa fa-bell" aria-hidden="true"></i></a>
    </header>

    <div class="content">
      <img src="https://www.google.rs/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png
" alt="Google logo" />
      
      <div class="search">
        <input type="text" name="search" />
        <i id="first-icon" class="fa fa-keyboard-o fa-lg fa-fw" aria-hidden="true"></i>
        <i id="second-icon" class="fa fa-microphone fa-lg fa-fw" aria-hidden="true"></i>
      </div>

      <div class="buttons">
        <button type="button">Google search</button>
        <button type="button">I'm feeling lucky!</button>
      </div>

      <div class="language">
        <p>Google is offered in: <a href="#">Serbian</a></p>
      </div>
    </div>

    <footer>
      <span>Serbia</span>

      <ul>
        <li><a href ="#">Advertising</a></li>
        <li><a href="#">Business</a></li>
        <li><a href="#">About</a></li>
      </ul>
      
      <ul>
        <li><a href ="#">Privacy</a></li>
        <li><a href="#">Terms</a></li>
        <li><a href="#">Settings</a></li>
      </ul>
    </footer>
  </body>
</html>
